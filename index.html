<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Unique page title - My Site</title>

        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/print.css" media="print" />

        <meta name="description" content="Page description" />
        <meta property="og:title" content="Unique page title - My Site" />
        <!-- search engines truncate anything more than 155–160 -->
        <meta property="og:description" content="Page description" />
        <!-- square image with the important content placed in the middle of the square in a     rectangle with a 2:1 ratio. -->
        <meta
            property="og:image"
            content="https://www.mywebsite.com/image.jpg"
        />
        <!-- Don’t use this meta tag if the image is purely decorative -->
        <meta property="og:image:alt" content="Image description" />
        <meta property="og:type" content="website" />
        <meta name="twitter:card" content="summary" />
        <meta property="og:url" content="https://www.mywebsite.com/page" />
        <meta name="theme-color" content="#FF00FF" />
        <meta name="twitter:dnt" content="on" />
        <meta name="format-detection" content="telephone=no" />
        <link rel="canonical" href="https://www.mywebsite.com/page" />
        <!-- 32x32px -->
        <link rel="icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
        <link rel="manifest" href="/my.webmanifest" />
    </head>

    <body>
        <!-- Content -->
        <!-- CHALLENGES
        Use the utility classes just created to:
        1. Hold the content in the middle of Page
        2. Wrap the content in a flex
        3. Change the gap variable without modifying the original utility classes
        4. Use the .sr-only class on a div and see what happens
         -->
        <div class="container flex">
            <div class="box">a</div>
            <div class="box">b</div>
            <div class="box">c</div>
            <div class="box sr-only">d</div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
